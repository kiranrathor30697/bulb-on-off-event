<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulb On and Off Click Event</title>
        <style>
            body{
                background-color: #000;
                margin: auto;
            }
            .k_bulb{
                width: 200px;
                height: 200px;
                margin:100px auto;
                text-align: center;            }
        </style>

        <script>
            //function definition
            function clickMe(state){//formal argument
                //function body
                //alert('ok');
                if(state == 'on'){
                    //true
                     //object.member.member.member
                    document.body.style.backgroundColor='yellow';
                    document.getElementById("myimg").setAttribute("src","img/2.png");
                }else{
                    //false
                    document.body.style.backgroundColor='black';
                    document.getElementById("myimg").setAttribute("src","img/1.png");
                }
               
                
                
            }
        </script>
    </head>
    <body>
        <div class="k_bulb">
            <img id="myimg" style="width:100px;" src="img/1.png">
            <br>
            <button onclick="clickMe('on')">ON</button>
            <button onclick="clickMe('off')">OFF</button>
        </div>
        <script>

        </script>
    </body>
</html>
